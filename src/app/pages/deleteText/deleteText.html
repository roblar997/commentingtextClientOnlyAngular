  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>

  <main>




    <div class="container">
      <p class="h3" style="margin-top: 10px">Text titles </p>
      <select #titleselectTitles style="width:150px; margin-top: 10px">
        <option *ngFor="let tittel of titleList; let indexVal = index;" value='{{tittel}}'> {{tittel}}</option>";
      </select>
      <br />
      <button id="deleteText" (click)="deleteText()" class="btn btn-danger my-3 ">Delete text </button> <br>
    </div>



  </main>

</body>
