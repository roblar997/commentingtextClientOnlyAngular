<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Change comment </h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="commentUser"> User: </label>
      <input [(ngModel)]="tidslinjechange.user" class="form-control input-sm w-50" id="commentUserChange" placeholder=" user" /><br>
    </div>
    <div class="form-group">
      <label for="commentComment"> Comment: </label>
      <input type="text" [(ngModel)]="tidslinjechange.text" class="form-control input-sm w-50" id="commentCommentChange" placeholder="Comment" rows="10"/>
    </div>

    <div class="form-group">
      <header> Do I like this part of text?</header>
      <div>
        <label for="likeYes">Like:</label> <input [(ngModel)]="tidslinjechange.likedislikeother" value="like" type="radio" id="likeYesChange" name="commentLike">  <br>
        <label for="dislikeYes">Dislike:</label> <input [(ngModel)]="tidslinjechange.likedislikeother" value="dislike" type="radio" id="dislikeYesChange" name="commentLike"><br>
        <label for="likeDislikeNo">Don't know:</label>  <input  [(ngModel)]="tidslinjechange.likedislikeother" value="dontknow" type="radio" id="likeDislikeNoChange" name="commentLike" checked><br>
      </div>
    </div>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-success" (click)="resultChange()">Change</button>
    <button type="button" class="btn btn-secondary" (click)="modal.close(tidslinjechange)">Close</button>
  </div>
</div>
