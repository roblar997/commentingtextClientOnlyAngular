<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="./newTexts.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

  <main>



    <form [formGroup]="newtextSchema">
      <div class="container">
        <header class="h1" style=";  margin-top: 20px">Create a new text</header>
        <div>
          <div>
            <label for="textTitle" class="h2" style=";  margin-top: 20px">Title </label><br />
            <input type="text" formControlName="title" placeholder="title" style="; width:210px; margin-top: 10px" id="textTitle">
            <span style="color:red" *ngIf="this.newtextSchema.controls['title'].status=='INVALID'"> Wrong input</span>
          </div>
        </div>
        <div>
          <label for="textToCreate" formControlName="text" class="h2 " style=";  margin-top: 20px">Text to comment </label><br />
          <textarea id="textToCreate" style="; width:320px; height:320px; margin-top: 10px"> Create a text..
                 </textarea>
          <span style="color:red" *ngIf="this.newtextSchema.controls['text'].status=='INVALID'"> Wrong input</span>
        </div>

        <button id="btnAddText" (click)="addNewText()" [disabled]=" this.newtextSchema.controls['title'].status=='INVALID' || this.newtextSchema.controls['text'].status=='INVALID'"class="btn btn-success" style=";  margin-top: 20px">Submit text</button>
      </div>
    </form>


  </main>

</body>
</html>
